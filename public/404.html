<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting to the correct page...</p>
  <script>
    (function() {
      const repoName = '/profile-website'; // Replace with your repo name
      const pathname = window.location.pathname;

      // Avoid infinite redirect if already on index.html
      if (!pathname.endsWith('/index.html')) {
        const newPath = pathname.replace(new RegExp(`^${repoName}`), '');
        window.location.replace(`${repoName}/index.html#${newPath}${window.location.search}`);
      }
    })();
  </script>
</body>
</html>
